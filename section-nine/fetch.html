<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          items: []
        };
      }

      // componentDidMount
      // most common use case: starting AJAX calls to load data for your component
      // can call setState
      componentDidMount() {
        fetch('http://swapi.co/api/people/')
        // .then(function(response) {
        //   return response.json()
        // })
        .then(response => response.json())
        .then(responseData => {
          this.setState({
            items: responseData.results
          });
        })
        .catch(error => {
          console.log('Fetching and parsing data error', error);
        });
      }

      render() {
        let items = this.state.items;
        console.log(items);
        return(
          <div>
            {items.map(function(item) {
              return <h4 key={item.name}>{item.name} has an eye color of {item.eye_color}</h4>
            })}
          </div>
        );
      }
    }

    ReactDOM.render(
      <App/>,
      document.getElementById("app")
    );

  </script>

</body>
</html>
